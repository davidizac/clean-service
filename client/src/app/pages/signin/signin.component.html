<body style="background-color: #f5f5f5; height: 100vh;">
    <div style="position: absolute; right: 5%; z-index: 1000;" class="d-none d-md-block">
        <a style=" color:#56baed; " [routerLink]="['/home'] | localize"> {{"Retourner a laccueil" | translate}}</a>
    </div>

    <div class="container" style="max-width:1300px; height: 100%;">
        <div class="row justify-content-center align-items-center h-100 m-auto" style=" direction: ltr;">

            <!-- <div class="col-4 col-lg-3 d-none d-md-block">
                <img src="../../../assets/images/phoneSignIn.png" style="width: 230px;" alt="">
            </div> -->


            <div class="wrapper fadeInDown col-12 col-md-6 col-lg-5" data-aos="zoom-in" data-aos-delay="200">
                <div id="formContent">
                    <div>
                        <img src="assets/images/logoBlue.png" style="width: 150px;" alt="">
                    </div>

                    <ng-container *ngIf="!isSignin">
                        <a class="active">{{'S’inscrire' | translate}}</a>

                        <div>
                            <input [(ngModel)]="fullname" id="fullName" autocomplete="off" type="text" name="fullname" placeholder="{{'Nom Complet' | translate}}" />
                            <input [(ngModel)]="phoneNumber" id="number" autocomplete="off" type="text" name="phoneNumber" placeholder="{{'Telephone' | translate}}" />
                            <input autocomplete="off" id="email" [(ngModel)]="email" type="text" name="email" placeholder="{{'Email' | translate}}" />

                            <input autocomplete="off" id="password" [(ngModel)]="password" type="password" name="login" placeholder="{{'Mot de passe' | translate}}" />
                            <button (click)="onSubmit('signup')" type="submit">{{'S’inscrire' | translate}}</button>
                        </div>
                        <div class="error" *ngIf="errorMessage">
                            <span>{{ errorMessage | translate }}</span>
                        </div>
                        <div id="formFooter">
                            <a class="underlineHover" style="cursor: pointer;" (click)="toggle()">{{'Deja inscrit ?' | translate}}</a>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="isSignin">
                        <!-- <a style=" color:#56baed;" [routerLink]="['/home'] | localize" class="d-block d-md-none"> {{"Retourner a laccueil" | translate}}</a> -->
                        <a (click)="toggle()" class="active mt-0 mt-md-5">{{'Se connecter' | translate}}</a>


                        <div>
                            <input autocomplete="off" [(ngModel)]="email" type="text" name="email" placeholder="{{'Email' | translate}}" (keypress)="keyFunc($event)" />
                            <input autocomplete="off" [(ngModel)]="password" type="password" name="login" placeholder="{{'Mot de passe' | translate}}" (keypress)="keyFunc($event)" />
                            <button (click)="onSubmit()" type="submit">{{'Se connecter' | translate}}</button>
                        </div>
                        <div class="error" *ngIf="errorMessage">
                            <span>{{ errorMessage | translate}}</span>
                        </div>
                        <div id="formFooter">
                            <a class="underlineHover" [routerLink]="['/forgot-password'] | localize ">{{'Mot de passe oublié ?' | translate}}</a
        >
        <a class="underlineHover" style="cursor: pointer;" (click)="toggle()">{{'Pas encore inscrit ?' | translate}}</a>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</body>
