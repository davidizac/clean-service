<header class="foxapp-header d-none d-lg-block">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #31aded;" id="foxapp_menu">
      <div class="container-fluid  navbar navbar-default navbar-fixed-top" style="height: 100px;">

          <div class="container" id="main_menu">

              <div class="row justify-content-between w-100">

                  <div class="col-3">
                      <img src="assets/images/logo-blanc.png" class="mr-auto" id="logoMenuWhite" style="width: 150px" alt="">
                      <img src="assets/images/Cleeser-removebg-preview.png" id="logoMenuBlue" class="mr-auto d-none" style="width: 150px" alt="">
                  </div>
                  <div class="d-flex align-items-center justify-content-end col-9">
                      <ul class="d-flex">
                          <li class="nav-item">
                              <a class="nav-link anchor active">Home
                      </a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link anchor" (click)="goToLinkOfPath('pressings')">Our Pressings</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link anchor" (click)="goToLinkOfPath('orders')">My orders</a>
                          </li>

                          <li class="nav-item">
                              <a class="nav-link anchor" href="#git_in_touch">Contact</a>
                          </li>
                      </ul>
                      <a (click)="goToLinkOfPath('signin')" class="btnSignIn">Sign in</a>
                  </div>
              </div>
          </div>
      </div>
  </nav>
</header>
